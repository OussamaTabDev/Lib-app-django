{% extends './base.html' %}
{% load static tailwind_tags %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full flex bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="w-full md:w-1/2 p-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 text-center">Mot de passe oublié</h2>
                    <p class="mt-4 text-center text-gray-600">Un e-mail vous a été envoyé avec les instructions pour réinitialiser votre mot de passe.</p>
                </div>
                <div class="flex justify-center">
                    <a href="{% url 'login' %}" class="w-full sm:w-auto flex justify-center py-3 px-8 border border-transparent text-sm font-medium rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Retour à la connexion
                    </a>
                </div>
            </div>
        </div>
        <div class="hidden md:block w-1/2">
            <img class="object-cover w-full h-full" src="{% static 'img/3afb3c491fbec34c7419f1264faf414b.jpg' %}" alt="Password reset confirmation image">
        </div>
    </div>
</div>
{% endblock %}
